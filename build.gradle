plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-jersey:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web-services:2.1.0.RELEASE'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.7'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'io.jsonwebtoken:jjwt:0.7.0'
    compile 'io.springfox:springfox-swagger2:2.6.1'
    compile 'io.springfox:springfox-swagger-ui:2.6.1'
    compile 'org.springframework.data:spring-data-jpa:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.0.RELEASE'
    compile 'com.h2database:h2:1.4.197'
    compile 'org.flywaydb:flyway-core:5.2.1'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.0.RELEASE'
    compile 'org.springframework.security:spring-security-test:5.1.1.RELEASE'
    compile 'net.sf.ehcache:ehcache:2.10.6'
    compile 'org.springframework.boot:spring-boot-starter-validation:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.0.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.0.RELEASE'
    runtime 'mysql:mysql-connector-java:8.0.13'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    testCompile 'org.springframework.restdocs:spring-restdocs-mockmvc:2.0.2.RELEASE'
}

group = 'com.ads'
version = '0.0.1-SNAPSHOT'
description = 'ponto-inteligente'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
